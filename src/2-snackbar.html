<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>

        <h1 class="main-title">Snackbar</h1>
      </div>

      <form class="form">
        <label class="form-title">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
          <legend class="fieldset-title">State</legend>
          <div class="field-block">
            <label class="fieldset-radio">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="fieldset-radio">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </div>
        </fieldset>

        <button type="submit" class="button">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
